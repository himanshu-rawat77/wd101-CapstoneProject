<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    
    <title>User Validation</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
    <body class="d-flex py-4 bg-body-tertiary">
    
    
        
    <main class="form-signin m-auto w-70">
      <form id="user-Form">
        <h1 class="h3 mb-3 fw-normal">Please sign in</h1>

        <div class="form-floating py-2">
            <input type="text" class="form-control" id="name" placeholder="Jon Doe" required>
            <label for="name">Name</label>
          </div>
    
        <div class="form-floating py-2">
          <input type="email" class="form-control" id="email" placeholder="name@example.com" required>
          <label for="floatingInput">Email address</label>
        </div>
        <div class="form-floating">
          <input type="password" class="form-control" id="password" placeholder="Password" required>
          <label for="floatingPassword">Password</label>
        </div>
        <div class="form-floating py-2">
            <input type="date" class="form-control" id="dob" placeholder="2022-12-01" max="2006-01-01" min="1969-01-01" required>
            <label for="dob">Date of Birth</label>
          </div>
    
        <div class="form-check text-start my-3">
          <input class="form-check-input" type="checkbox" value="remember-me" id="acceptTerms" required>
          <label class="form-check-label" for="acceptTerms">
            Accept Terms and Condition
          </label>
        </div>
        <button class="btn btn-primary w-100 py-2" type="submit">Sign in</button>
      </form>
      <div class = "relative bg-white px-6 mt-5 pt-10pb-8 shadow-xl ring-1 ring-gray-900/5 sm:mx-auto sm:rounded-lg sm:px-10">
        <div class=""mx-auto>
        <h2 class="text-3xl text-center font-bold leading-tight">User Entries</h2>
        <div class="divide-y divide-gray-300/50" id = "user-entry"></div>
    </div>
    </div>
    </main>
    
    <script src="/docs/5.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
    
  <script src="index.js"></script>
    </body>
</html>
